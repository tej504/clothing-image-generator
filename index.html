<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Outfit Oracle - Clothing Image Generator</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-blue-100 min-h-screen flex flex-col items-center justify-center text-center p-6">

<h1 class="text-4xl font-bold text-blue-900 mb-6">Outfit Oracle ðŸ‘—âœ¨</h1>
<p class="text-lg text-blue-700 mb-4">Generate random outfit images with just one click!</p>

<div class="bg-white rounded-2xl shadow-lg p-6 w-96">
  <img id="outfitImage" src="https://source.unsplash.com/400x400/?clothing" alt="Random Outfit" class="rounded-xl mb-4">
  <button onclick="generateImage()" class="bg-blue-700 text-white px-6 py-2 rounded-full hover:bg-blue-900 transition">Generate Outfit</button>
</div>

<script>
  function generateImage() {
    const image = document.getElementById('outfitImage');
    image.src = `https://source.unsplash.com/400x400/?clothing,style&random=${Math.random()}`;
  }
</script>

<footer class="mt-8 text-blue-700">Made with ðŸ’™ by Outfit Oracle</footer>

</body>
</html>
<button onclick="generateImage()" class="bg-blue-700 text-white px-6 py-2 rounded-full hover:bg-blue-900 transition mb-4">
  Generate Outfit
</button>

<script>
async function generateImage() {
  const response = await fetch("/generate", {
    method: "POST",
    headers: { "Content-Type": "application/x-www-form-urlencoded" },
    body: "style=modern"
  });
  
  const data = await response.json();
  document.getElementById("outfitImage").src = data.image_url;
}
</script>
